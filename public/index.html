				    </div>

			</div>

	    </div>

	    <div>
	    	<button id="p02" class="uk-button uk-button-default uk-button-large uk-card-hover" onclick="app.setPosition('p02')">

	    </div>

	    	</button>
	    </div>
	    <div>
	    	<button id="p20" class="uk-button uk-button-default uk-button-large uk-card-hover" onclick="app.setPosition('p20')">
	    	</button>	    	
	    </div>
	    <div>
	    	<button id="p21" class="uk-button uk-button-default uk-button-large uk-card-hover" onclick="app.setPosition('p21')">
	    	</button>
	    </div>
	    <div>
	    	<button id="p22" class="uk-button uk-button-default uk-button-large uk-card-hover" onclick="app.setPosition('p22')">
	    	</button>
	    </div>	    
	</div>

	<div class="uk-text-right" uk-grid>
	    <div class="uk-width-1-2">
			<br>
			<span uk-icon="icon: users"></span>
			<span class="uk-badge "><div id="usersConnected">0</div></span>			
	    </div>
	    <div class="uk-width-1-2">
	    	<div class="uk-text-right">
			<button id="btnLogout" class="uk-button uk-button-primary" disabled="true"><span uk-icon="sign-out"></span></button>
			</div>	    	
	    </div>
	</div>
</div>
